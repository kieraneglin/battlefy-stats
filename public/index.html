<!DOCTYPE html>
<html ng-app="LeagueStats">

<head>
  <meta charset="utf-8">
  <title>League Stats</title>
  <base href="/">
  <link rel="stylesheet" href="assets/stylesheets/font-awesome.css">
  <link rel="stylesheet" href="assets/stylesheets/global.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="assets/stylesheets/pure.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="assets/stylesheets/search.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="assets/stylesheets/stats.css" media="screen" charset="utf-8">
</head>

<body>
  <div ng-view></div>
  <!-- Note: I'd normally concat/uglify all these files with a Gulp task -->
  <!-- But I think my code is easier for you to analyze in this format -->

  <!-- Vendor Assets and Libs -->
  <script src="assets/javascripts/vendor/d3.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascripts/vendor/angular.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascripts/vendor/angular-mocks.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascripts/vendor/angular-route.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascripts/vendor/timeago.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascripts/vendor/duration.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascripts/app.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascripts/routes.js" type="text/javascript" charset="utf-8"></script>

  <!-- Controllers -->
  <script src="assets/javascripts/controllers/stats.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascripts/controllers/search.js" type="text/javascript" charset="utf-8"></script>

  <!-- Services -->
  <script src="assets/javascripts/services/find_player.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascripts/services/graph.js" type="text/javascript" charset="utf-8"></script>

  <!-- Directives -->
  <script src="assets/javascripts/directives/searchbar.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascripts/directives/loading.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascripts/directives/id_to_name.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascripts/directives/stat_table.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/javascripts/directives/recent_games.js" type="text/javascript" charset="utf-8"></script>

  <!-- Filters -->
  <script src="assets/javascripts/filters/matchtype.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
